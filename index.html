<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <h1 class="head">Make Your To Do List</h1>
    <div class="whole-todo">
      <div class="todo">
        <input type="text" name="entry" class="list list-1" id="list-1" />

        <input type="text" name="entry" class="list list-2" id="list-2" />

        <input type="text" name="entry" class="list list-3" id="list-3" />

        <input type="text" name="entry" class="list list-4" id="list-4" />

        <input type="text" name="entry" class="list list-5" id="list-5" />

        <input type="text" name="entry" class="list list-6" id="list-6" />
      </div>
      <aside class="check">
        <input
          type="checkbox"
          name="check"
          id="checkBtn"
          class="checked check-1"
        />
        <input
          type="checkbox"
          name="check"
          id="checkBtn"
          class="checked check-2"
        />
        <input
          type="checkbox"
          name="check"
          id="checkBtn"
          class="checked check-3"
        />
        <input
          type="checkbox"
          name="check"
          id="checkBtn"
          class="checked check-4"
        />
        <input
          type="checkbox"
          name="check"
          id="checkBtn"
          class="checked check-5"
        />
        <input
          type="checkbox"
          name="check"
          id="checkBtn"
          class="checked check-6"
        />
      </aside>
      <aside class="save-btn">
        <button class="btn save-button-1">Save</button>
        <button class="btn save-button-2">Save</button>
        <button class="btn save-button-3">Save</button>
        <button class="btn save-button-4">Save</button>
        <button class="btn save-button-5">Save</button>
        <button class="btn save-button-6">Save</button>
      </aside>
      <aside class="delete-btn">
        <button class="btn save-button delete-button-1">Delete</button>
        <button class="btn save-button delete-button-2">Delete</button>
        <button class="btn save-button delete-button-3">Delete</button>
        <button class="btn save-button delete-button-4">Delete</button>
        <button class="btn save-button delete-button-5">Delete</button>
        <button class="btn save-button delete-button-6">Delete</button>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
